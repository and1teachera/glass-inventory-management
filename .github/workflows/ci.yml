name: Run Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Set up MariaDB service
        run: |
          docker run --name mariadb-container -e MYSQL_ROOT_PASSWORD=${{ secrets.MYSQL_ROOT_PASSWORD }} -e MYSQL_DATABASE=glass_inventory_management -e MYSQL_USER=${{ secrets.DB_GLASS_INVENTORY_USERNAME }} -e MYSQL_PASSWORD=${{ secrets.DB_GLASS_INVENTORY_PASSWORD }} -p 3306:3306 -d mariadb:latest

      - name: Wait for MariaDB to be ready
        run: |
          until docker exec mariadb-container mysqladmin --user=root --password=${{ secrets.MYSQL_ROOT_PASSWORD }} --host=localhost --port=3306 ping --silent; do
            echo "Waiting for MariaDB to be ready..."
            sleep 5
          done

      - name: Set environment variables
        run: |
          echo "DB_GLASS_INVENTORY_USERNAME=${{ secrets.DB_GLASS_INVENTORY_USERNAME }}" >> $GITHUB_ENV
          echo "DB_GLASS_INVENTORY_PASSWORD=${{ secrets.DB_GLASS_INVENTORY_PASSWORD }}" >> $GITHUB_ENV

      - name: Run unit tests
        run: ./gradlew test

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: '**/build/reports/tests/'
