spring.application.name=glass-inventory-management

spring.datasource.url=jdbc:mariadb://localhost:3306/glass_inventory_management
spring.datasource.username=${DB_GLASS_INVENTORY_USERNAME}
spring.datasource.password=${DB_GLASS_INVENTORY_PASSWORD}
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
spring.jpa.hibernate.ddl-auto=update
spring.sql.init.mode=never

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG